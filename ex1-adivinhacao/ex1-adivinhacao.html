<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Jogo "Adivinhe um número"</h1>
    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>
    
    <div id="area_de_palpite">
        <label for="campoPalpite">Digite seu palpite:</label>  
        <input type="number" min="1" max="100" name="numero" id="numero">
        <button id="enviar">Enviar palpite</button>
    </div>

    <div id="area_de_resultado">
        <p id="palpites"></p>
        <p id="ultimoResultado"></p>
        <p id="AltoOuBaixo"></p>
    </div>
</body>
</html>
