<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <div>
            <label for="numero">Digite um número: </label>
            <input type="number" name="numero" id="numero">
            <button>Gerar tabuada</button>
        </div>
        <select name="tabuada" id="tabuada" size="11">
            <option value="digite">Digite um número acima</option>
        </select>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/diegoaccoimbra" target="_blank" rel="nofollow">Diego</a></p>
    </footer>
</body>
</html>
